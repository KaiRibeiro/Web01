<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="./assets/css/login.css" type="text/css" rel="stylesheet" />
    <title>Login - pwnWatcher</title>
  </head>

  <body>
    <main class="formulario-login">
      <form action="./dashboard.html">
        <h1 class="h1 mb-3 fw-bold">pwn<span>Watcher</span></h1>
        <p class="lead">Ferramenta para relatórios de cybersegurança.</p>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="iptEmail"
            placeholder="nome@exemplo.com"
          />
          <label for="iptEmail">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="iptSenha"
            placeholder="Senha"
          />
          <label for="iptSenha">Senha</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="lembrar_usuario" id="chkLembrar" />
            Lembrar Usuário
          </label>
        </div>
      </form>
      <!--Por enquanto login é fake-->
      <a href="./dashboard.html"
        ><button class="w-100 btn btn-lg btn-dark" id="btnEntrar">
          Entrar
        </button>
      </a>
    </main>
  </body>
</html>
