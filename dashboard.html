<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="./assets/css/dashboard.css" type="text/css" rel="stylesheet" />
    <title>pwnWatcher</title>
  </head>

  <body>
    <input type="checkbox" id="btnMenu" />
    <!---Headeeeer------>
    <header class="bg-dark border border-danger">
      <label for="btnMenu">
        <i class="bi bi-list" id="btnSidebarMenu"></i>
      </label>
      <div class="area_esquerda">
        <h3 class="h1 mb-3 fw-bold">pwn<span>Watcher</span></h3>
      </div>
      <div class="area_direita">
        <a href="./login.html" class="btnSair">Sair</a>
      </div>
    </header>
    <!---Headeeeer------>

    <!--Sidebar-->
    <div class="sidebar border border-danger">
      <!--Pegar do Banco depois-->
      <div class="container_imagem">
        <img
          src="./assets/img/usuario.jpg"
          class="imgPerfil"
          alt="Foto de perfil do Usuário"
        />
        <h4>Kaique C.</h4>
      </div>
      <a href="./dashboard.html"
        ><i class="bi bi-columns"></i><span>Dashboard</span></a
      >
      <a href="./hosts.html"><i class="bi bi-laptop"></i><span>Hosts</span></a>
      <a href=""><i class="bi bi-clipboard"></i><span>Relatórios</span></a>
      <a href="./contato.html"
        ><i class="bi bi-envelope"></i><span>Contato</span></a
      >
    </div>
    <!--Sidebar-->

    <!--Cards do dashboard, pegar quantidade banco-->
    <div class="conteudo row justify-content-md-center">
      <div class="cardsHosts col-md-4">
        <div class="card text-center">
          <div class="card-header h2">Hosts</div>
          <div class="card-body">
            <h4>Total</h4>
            <h5 class="text-primary">34</h5>
            <hr />
            <h4>Abertos</h4>
            <div>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 35%"
                  aria-valuenow="12"
                  aria-valuemin="0"
                  aria-valuemax="34"
                ></div>
              </div>
              <div>
                <span class="text1"
                  >12 <span class="text2">de 34 hosts</span></span
                >
              </div>
              <hr />
            </div>
            <h4>Finalizados</h4>
            <div>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 64%"
                  aria-valuenow="12"
                  aria-valuemin="0"
                  aria-valuemax="34"
                ></div>
              </div>
              <div>
                <span class="text1"
                  >22 <span class="text2">de 34 hosts</span></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="cardsRelatorios col-md-4">
        <div class="card text-center">
          <div class="card-header h2">Relatórios</div>
          <div class="card-body">
            <h4>Total</h4>
            <h5 class="text-primary">22</h5>
            <hr />
            <h4>Em Andamento</h4>
            <div>
              <div class="progress">
                <div
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 40%"
                  aria-valuenow="9"
                  aria-valuemin="0"
                  aria-valuemax="22"
                ></div>
              </div>
              <div>
                <span class="text1"
                  >9 <span class="text2">de 22 relatórios</span></span
                >
              </div>
              <hr />
            </div>
            <h4>Finalizados</h4>
            <div>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="12"
                  aria-valuemin="0"
                  aria-valuemax="34"
                ></div>
              </div>
              <div>
                <span class="text1"
                  >13 <span class="text2">de 22 relatórios</span></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
